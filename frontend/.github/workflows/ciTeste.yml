name: CI Pipeline

on:
  push:
    branches:
      - feat/sonarqube
  pull_request:
    branches:
      - feat/sonarqube

jobs:
  install_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint

      - name: Build project
        run: npm run build
